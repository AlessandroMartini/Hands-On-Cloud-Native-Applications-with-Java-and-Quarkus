<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>CRUD Mission - Quarkus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript">
      var app = angular.module("orderManagement", []);
      angular.module('orderManagement').constant('SERVER_URL','/orders');

      //Controller Part
      app.controller("orderManagementController",  function ($scope, $http, SERVER_URL) {
        //Initialize page with default data which is blank in this example


    var customerId = getParameterByName('customerId' );
        $scope.orders = [];

        $scope.form = {
          customerId: customerId,
          id: -1,
          item: "",
          price: 0
        };

        //Now load the data from server
        _refreshPageData();

      //  $scope.form.customerId = 1;
        //HTTP POST/PUT methods for add/edit orders
        $scope.update = function () {
          var method = "";
          var url = "";
          var data = {};
          if ($scope.form.id == -1) {
            //Id is absent so add orders - POST operation
            method = "POST";
            url = SERVER_URL + "/" + $scope.form.customerId;
            data.item = $scope.form.item;
            data.price = $scope.form.price;

          } else {
            //If Id is present, it's edit operation - PUT operation
            method = "PUT";
            url = SERVER_URL;

            data.id = $scope.form.id;
            data.item = $scope.form.item;
            data.price = $scope.form.price;

          }
          $http({
            method: method,
            url: url,
            data: angular.toJson(data),
            headers: {
              'Content-Type': 'application/json'
            }
          }).then(_success, _error);
        };



        //HTTP DELETE- delete order by id
        $scope.remove = function (order) {
     $http({
            method: 'DELETE',
            url: SERVER_URL+'?id='+ $scope.form.customerId
          }).then(_success, _error);
        };

        //In case of edit orders, populate form with order data
        $scope.edit = function (order) {
          $scope.form.item = order.item;
          $scope.form.price = order.price;
          $scope.form.customerId = getParameterByName('customerId' );
          $scope.form.id = order.customerId;


        };
          /* Private Methods */
        //HTTP GET- get all orders collection
        function _refreshPageData() {
          $http({
            method: 'GET',
            url: SERVER_URL,
            params: {
               customerId: $scope.form.customerId
            }
          }).then(function successCallback(response) {
            $scope.orders = response.data;
          }, function errorCallback(response) {
            console.log(response.statusText);
          });
        }
        function _success(response) {
          _refreshPageData();
          _clearForm()
        }
        function _error(response) {
          alert(response.data.message || response.statusText);
        }
        //Clear the form
        function _clearForm() {
          $scope.form.item = "";
          $scope.form.price = "";

          $scope.form.id = -1;
        }
      });
function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
    </script>
</head>
<body ng-app="orderManagement" ng-controller="orderManagementController">

<div class="divTable blueTable">
    <h1>Quarkus CRUD Example</h1>
    <h2>Enter order:</h2>
    <form ng-submit="update()">
        <div class="divTableRow">
            <div class="divTableCell">CustomerId:</div>
            <div class="divTableCell"><input type="text" placeholder="CustomerId" ng-model="form.customerId" size="60"/>
            </div>
        </div>
        <div class="divTableRow">
            <div class="divTableCell">Item:</div>
            <div class="divTableCell"><input type="text" placeholder="Item" ng-model="form.item" size="60"/></div>
        </div>
        <div class="divTableRow">
            <div class="divTableCell">Price:</div>
            <div class="divTableCell"><input type="text" placeholder="Price" ng-model="form.price" size="60"/></div>
        </div>

        <input type="submit" value="Save"/>
    </form>
    <div class="divTable blueTable">
        <div class="divTableHeading">
            <div class="divTableHead">CustomerId</div>
            <div class="divTableHead">Item</div>
            <div class="divTableHead">Price</div>
            <div class="divTableHead">Action</div>
        </div>
        <div class="divTableRow" ng-repeat="order in orders">
            <div class="divTableCell">{{ order.item }}</div>
            <div class="divTableCell">{{ order.price }}</div>
            <div class="divTableCell">
                <a ng-click="edit( order )" class="myButton">Edit</a>
                <a ng-click="remove( order )" class="myButton">Remove</a>
            </div>
        </div>
    </div>
</body>
</html>
